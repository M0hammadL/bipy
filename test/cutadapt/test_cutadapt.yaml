cluster:
  name: odyssey
  profile: lsf
  cores: 1

log_dir: log

dir:
  results: results
  data: data
  meta: meta
  tmp: tmp


input_single: "test/cutadapt/data/test_cutadapt_1.fastq"
input_single_correct: "test/cutadapt/data/test_single_correct.fastq"

input_paired:
  - "test/cutadapt/data/test_cutadapt_1.fastq"
  - "test/cutadapt/data/test_cutadapt_2.fastq"
input_paired_correct:
  - "test/cutadapt/data/test_paired_correct_1.fastq"
  - "test/cutadapt/data/test_paired_correct_2.fastq"

stage:
  cutadapt:
    program: cutadapt
    chemistry: [truseq, illumina, nextera]
    trim_polya: True
    options:
      error-rate: 0.1
      quality-cutoff: 20
